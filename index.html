<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" media="screen and (max-width: 799px)" href="css/small.css">
    <link rel="stylesheet" type="text/css" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel flex-container">
            <div>
        	    <ul class="stars">
        		    <li><i class="fa fa-star"></i></li>
        		    <li><i class="fa fa-star"></i></li>
        		    <li><i class="fa fa-star"></i></li>
                </ul>

                <span class="moves">0</span> Moves
            </div>  
            
            <div id="stopwatch">0 mins 0 secs</div>

            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck">
        </ul>

        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Congratulations</h2>
                <h3>YOU WIN!!</h3>
                <div>
                    <h4>Your Score:</h4>
                    <u1>
                        <li>Total Moves: <span id=finalMove> </span></li>
                        <li>Time: <span id=finalTime></span> </span> </li>
                        <li>Rating: <span id=starRating></span></li>
                    </u1>
                </div>
                <p><button id="replay">Play again?!</button></p>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>

</body>
</html>
